env: qa
pod_env: EASY-12138
user_token_field: token
server:
    port: 10080
spring:
    application:
        name: easy-gray-gateway
    cloud:

        nacos:
            # nacos 服务注册
            discovery:
                register-enabled: true
                server-addr: nacos.easy.cn:8848
                namespace: 8b496572-c9ca-4361-9fe2-e0444d0a0b3f
                metadata:
                    pod_env: ${pod_env}

            # nacos 配置
            config:
                server-addr: nacos.easy.cn:8848
                namespace: 8b496572-c9ca-4361-9fe2-e0444d0a0b3f
                extension-configs:
                    # 公共配置
                    - data-id: common.yaml
                      refresh: true
        gateway:
            enabled: true
            routes:
                - id: auth
                  uri: lb://easy-gray-provider
                  predicates:
                    - Path=/**
                  filters:
                    - Auth=/login,/send_code
    main:
        allow-bean-definition-overriding: true
