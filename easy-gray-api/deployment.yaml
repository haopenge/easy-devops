# deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: qa
  name: easy-gray-api
  labels:
    app: easy-gray-api
    release: easy-gray-api
    podEnv: pod-env
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate

  selector:
    matchLabels:
      app: easy-gray-api
      release: easy-gray-api
  template:
    metadata:
      labels:
        app: easy-gray-api
        release: easy-gray-api
    spec:
      imagePullSecrets:
        - name: ali-docker-auth
      containers:
        - name: easy-gray-api
          image: registry.cn-hangzhou.aliyuncs.com/ranmo/easy-gray-api:build_number
          env:
            - name: JAVA_OPTS
              value: -Xms1024m -Xmx1024m
            - name: env
              value: easy-12138
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: APP_NAME
              value: easy-gray-api

          envFrom:
            []

          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 10081
              protocol: TCP

          resources:
            limits:
              cpu: 200m
              memory: 1024Mi
            requests:
              cpu: 200m
              memory: 1024Mi
