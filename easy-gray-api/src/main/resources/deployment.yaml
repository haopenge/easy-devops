# deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: qa
  name: easy-gray-api
  labels:
    app: easy-gray-api
    release: easy-gray-api
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate

  selector:
    matchLabels:
      app: easy-gray-api
      release: easy-gray-api
  template:
    metadata:
      labels:
        app: easy-gray-api
        release: easy-gray-api
    spec:
      imagePullSecrets:
        - name: ali-docker-auth
      containers:
        - name: easy-gray-api
          image: registry.cn-hangzhou.aliyuncs.com/ranmo/image_suffix
          command:
            - sh
            - -c
            - (sh /usr/local/easy-gray-api/run.sh)

          env:
            - name: JAVA_OPTS
              value: -Xms1024m -Xmx1024m
            - name: env
              value: easy-12138
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: APP_NAME
              value: easy-gray-api

          envFrom:
            []

          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          #          livenessProbe:
          #            httpGet:
          #              path: /healthz
          #              port: http
          #            initialDelaySeconds: 5

          resources:
            limits:
              cpu: 1
              memory: 1024Mi
            requests:
              cpu: 0.1
              memory: 1024Mi
