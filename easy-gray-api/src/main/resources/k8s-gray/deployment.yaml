# deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: pod_env
  name: application_name
  labels:
    app: application_name
    release: application_name
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate

  selector:
    matchLabels:
      app: application_name
      release: application_name
  template:
    metadata:
      labels:
        app: application_name
        release: application_name
    spec:
      imagePullSecrets:
        - name: ali-docker-auth
      containers:
        - name: application_name
          image: registry.cn-hangzhou.aliyuncs.com/ranmo/image_suffix
          command:
            - sh
            - -c
            - (sh /usr/local/application_name/run.sh)

          env:
            - name: JAVA_OPTS
              value: -Xms1024m -Xmx1024m
            - name: env
              value: pod_env
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: APP_NAME
              value: application_name

          envFrom:
            []

          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          #          livenessProbe:
          #            httpGet:
          #              path: /healthz
          #              port: http
          #            initialDelaySeconds: 5

          resources:
            limits:
              cpu: 1
              memory: 1024Mi
            requests:
              cpu: 0.1
              memory: 1024Mi
