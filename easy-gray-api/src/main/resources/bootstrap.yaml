env: qa
server:
    port: 10081
spring:
    application:
        name: easy-gray-api
    cloud:
        nacos:
            # nacos 服务注册
            discovery:
                register-enabled: true
                server-addr: 10.8.0.10:8848
                namespace: 8b496572-c9ca-4361-9fe2-e0444d0a0b3f
                metadata:
                    pod_env: ${pod_env}

            # nacos 配置
            config:
                server-addr: 10.8.0.10:8848
                namespace: 8b496572-c9ca-4361-9fe2-e0444d0a0b3f
                extension-configs:
                    # 公共配置
                    - data-id: common.yaml
                      refresh: true
                    # 本项目配置
                    - data-id: easy-gray-api.yaml
                      refresh: true
    main:
        allow-bean-definition-overriding: true
